name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: "ec2-13-60-225-160.eu-north-1.compute.amazonaws.com"
          REMOTE_USER: "laravel_demo"
          TARGET: "/home/laravel_demo/code/"

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: "ec2-13-60-225-160.eu-north-1.compute.amazonaws.com"
          username: "laravel_demo"
          key: ${{ secrets.EC2_SSH_KEY }}
          script: cd /home/laravel_demo/code
                    composer install --no-dev
                    php artisan migrate --force
                    php artisan config:cache
                    php artisan route:cache